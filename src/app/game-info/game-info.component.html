<div class="card top-div" *ngFor="let book of fetchBookDetails; let i=index">
  <img class="card-imp-top card-image" src="/assets/images/bookstack.png" alt="card imag cap">
  <div class="card-body">
    <h5 class="card-title">{{book.name}}</h5>
    <a class="btn btn-primary" (click)="fetchBookInfo(i+1)">Book Info</a>
  </div>
</div>
