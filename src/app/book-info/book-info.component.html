<table *ngIf="bookData">
  <tr>
    <th>Name: </th>
    <td>{{bookData.name}}</td>
  </tr>
  <tr>
      <th>Authors: </th>
      <td>{{bookData.authors}}</td>
    </tr><tr>
        <th>Country: </th>
        <td>{{bookData.country}}</td>
      </tr><tr>
          <th>Publisher: </th>
          <td>{{bookData.publisher}}</td>
        </tr><tr>
            <th>Media: </th>
            <td>{{bookData.mediaType}}</td>
          </tr>
          </table>
